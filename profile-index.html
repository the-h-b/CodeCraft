<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CodeBlock : Profile Page</title>
<link rel="stylesheet" href="profile-styles.css">
</head>
<body>
<div class="sidebar">
  <button onclick="location.href='profile-index.html'"><img src="profile-image.svg"></img></button>
  <button onclick="location.href='coding-index.html'"><img src="CODE.svg"></button>
  <button onclick="location.href='progress-index.html'"><img src="BOOK.svg"></button>
  <button onclick="location.href='progress-index.html'"><img src="TICK.svg"></button>
  <button onclick="location.href='progress-index.html'"><img src="PEOPLE.svg"></button>
  <br><br><br><br><br><br><br><br><br><br><br><br>
  <button onclick="location.href='settings-index.html'"><img src="GEAR.svg"></button>
  <button onclick="location.href='login-index.html'"><img src="LOGOUT.svg"></button>
</div>

<div class="main-content">
    <div class="profile-section">
      <div class="profile-header">
        <div class="profile-photo"><img src = 'profile-image.svg'></img></div>
        <div class="profile-info">
          <h1>User Name</h1>
          <p>Location</p>
          <div class="stats">
            <div class="stat">
              <span class="stat-value">1807</span>
              <span class="stat-name">Bio Rating</span>
            </div>
            <div class="stat">
              <span class="stat-value">2</span>
              <span class="stat-name">Followers</span>
            </div>
            <div class="stat">
              <span class="stat-value">32</span>
              <span class="stat-name">Following</span>
            </div>
          </div>
        </div>
      </div>
      <h2>Statistics</h2>
    <div class="total-statistics">
        <div class="stat-item"><img src = 'TICK.svg'></img>
          <div class="stat-details">
            <span class="stat-count">341</span>
            <span class="stat-label">Correct Answers</span>
          </div>
        </div>
        <div class="stat-item"><img src = 'TIME.svg'></img>
          <div class="stat-details">
            <span class="stat-count">56</span>
            <span class="stat-label">Hours Learned</span>
          </div>
        </div>
        <div class="stat-item"><img src = 'leaderboard.svg'></img>
          <div class="stat-details">
            <span class="stat-count">23</span>
            <span class="stat-label">Achievements</span>
          </div>
        </div>
      </div>
      <h2>Achievements</h2>
      <div class="achievements">
        <ul>
            <li><div class="achievement-item"><img src = 'book.svg'></img>
                <div class="achievement-details">
                <span class="achievement-label">Committed Learner</span>
                <span class="achievement-count">3/3</span>
                </div>
                </div>
            </li>
            <br>
            <li><div class="achievement-item"><img src = 'leaderboard.svg'></img>
                <div class="achievement-details">
                <span class="achievement-label">Point Collector</span>
                <span class="achievement-count">1807/1800</span>
                </div>
                </div>
            </li>
        </ul>
      </div>
    </div>

  <div class="friends-section">
    <div class="friend-suggestions">
      <h2>Friend Suggestions</h2>
      <div class="suggestion-item"><img src = profile-image.svg> </img>UserID<button>✓</button> <button>✕</button></div>
      <div class="suggestion-item"><img src = profile-image.svg> </img>UserID <button>✓</button> <button>✕</button></div>
      <button>View all</button>
    </div>
    <div class="friends-list">
      <h2>Friends</h2>
      <div class="friend-item"><img src = profile-image.svg> </img>UserID <button>Profile</button></div>
      <div class="friend-item"><img src = profile-image.svg> </img>UserID <button>Profile</button></div>
      <button>View all</button>
    </div>
    <button onclick="findUser()">Find Friends</button>
    <button onclick="inviteUser()">Invite Friends</button>
  </div>
</div>

<script src="profile-script.js"></script>
</body>
</html>
