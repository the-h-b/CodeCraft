<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CodeCraft : Log-In</title>
<link rel="stylesheet" href="login-styles.css">
</head>
<body>
<div class="container">
    <div class="left-side">
        <img src="download (1).jpeg" alt="Coding Image">
        <p class="tagline">CodeCraft is your coding <br>playground.</p>
        <p>No Need to Learn Coding Language!</p>
    </div>
    <div class="right-side">
        <div class="header">
            <h2>CodeCraft</h2>
            <p>Learn Coding</p>
        </div>
        <div class="login-form">
            <h2>Log in</h2>
            <form id="loginForm">
                <label for="userId">CodeCraft UserID</label>
                <input type="text" id="userId" placeholder="Enter your UserID here">
                <label for="password">Password</label>
                <input type="password" id="password">
                <button type="submit" id="loginBtn">Log in</button>
                <a href="#" onclick="forgotPassword()">Forgot your password?</a>
            </form>
        </div>
    </div>
</div>
<script src="login-script.js"></script>
</body>
</html>
